name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.head_commit.modified_files | contains('path/to/file') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y golang-go
      - name: Deploy application
        run: |
          ssh -o "StrictHostKeyChecking=no" $SSH_USER@$DROPLET_IP "cd /path/to/application && git pull && go build && sudo systemctl restart deviapp.service"